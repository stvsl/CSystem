<!DOCTYPE html> 
<html>
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>Hello, World</title> 
<style type="text/css"> 
html{height:100%} 
body{height:100%;margin:0px;padding:0px} 
#container{height:100%} 
</style> 
<!-- 调用qt内部组件完成qt连接器的载入 -->
<script src=qrc:///qtwebchannel/qwebchannel.js></script> 
<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=HOeqsdIRwYb4SaOozYyY3yTqxPGxoz6U">
</script>
</head> 
  
<body> 
<div id="container"></div>
<script type="text/javascript">
// 创建地图实例 
var map = new BMapGL.Map("container");
// 创建点坐标 
var point = new BMapGL.Point(116.404, 39.915);
// 初始化地图，设置中心点坐标和地图级别 
map.centerAndZoom(point, 15);
//开启鼠标滚轮缩放
map.enableScrollWheelZoom(true);
map.setZoom(18);

function setcenter(){
    // 创建点坐标 
var point = new BMapGL.Point(200.500, 70.915);
// 初始化地图，设置中心点坐标和地图级别 
map.centerAndZoom(point, 15);
}

//qt通信组件实例化
new QWebChannel(qt.webChannelTransport, function(channel) {
    channel.objects.trans.setcenter.connect(setcenter);
})

</script> 
</body> 
</html>
